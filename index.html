<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Landing Page</title>
</head>

<body>
    <!-- fixed header -->
    <header>
        <h1>Carlos' Information Collector</h1>
        <nav>
            <a href="https://www.google.com/" target="_blank">Google</a>
            <a href="http://corndog.io/" target="_blank">Corndog</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="main-container">
        <!-- center of page with image and caption -->
        <img src="./assets/images/mountains-gc4c91125f_1920.jpg" alt="mountain with a bit of snow at the tip and dark clouds looming above" class="centered">
        <h2>Welcome to my landing page!</h2>
        <!-- form to input information -->
        <form id="contact" action="">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email">

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="message">Message</label>
            <input type="text" id="message" placeholder="Enter your message">

            <input type="submit" value="Submit">
        </form>
        
    </section>
    <!-- footer -->
    <footer>
        <h3>Copyright @Carlos Inc. 2022</h2>
    </footer>
</body>

</html>
